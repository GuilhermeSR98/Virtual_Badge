<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>NLW Heat</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="profilePicture">
          <span>
            <img src="Images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userPicture" src="" alt="Foto de Perfil" />
        </div>
        <div class="about">
          <h1 id="userName"></h1>
          <a id="githubLink" target="_blank" href=""
            ><img src="Images/github.svg" alt="Icone github" />
            <span id="userLogin"></span
          ></a>
          <p id="userBio"></p>
        </div>
        <div class="networks">
          <ul id="SocialMediaLinks">
            <li class="youtube">
              <a target="_blank" href=""
                ><img src="Images/youtube_icon.svg" alt="Icone de alguma rede"
              /></a>
            </li>
            <li class="instagram">
              <a target="_blank" href=""
                ><img
                  src="Images/instagram_icon.svg"
                  alt="Icone de alguma rede"
              /></a>
            </li>
            <li class="facebook">
              <a target="_blank" href=""
                ><img src="Images/facebook_icon.svg" alt="Icone de alguma rede"
              /></a>
            </li>
            <li class="twitter">
              <a target="_blank" href=""
                ><img src="Images/twitter_icon.svg" alt="Icone de alguma rede"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script>
      const ProfileNameSocialMedia = {
        github: 'GuilhermeSR98',
        youtube: 'channel/UCSJ4gkVC6NrvII8umztf0Ow',
        instagram: '98.gsr',
        facebook: '',
        twitter: ''
      }

      function ChangeSocialMediaLinks() {
        for (let li of SocialMediaLinks.children) {
          const social = li.getAttribute('class')
          li.children[0].href = `https://${social}.com/${ProfileNameSocialMedia[social]}`
        }
      }
      ChangeSocialMediaLinks()

      function GithubProfileData() {
        const url = `https://api.github.com/users/${ProfileNameSocialMedia.github}`
        fetch(url)
          .then(response => response.json())
          .then(data => {
            userPicture.src = data.avatar_url
            userName.textContent = data.name
            userLogin.textContent = data.login
            githubLink.href = data.html_url
            userBio.textContent = data.bio
          })
      }
      GithubProfileData()
    </script>
  </body>
</html>
